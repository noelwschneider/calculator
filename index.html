<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/_reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Noel's Calculator Widget</title>
</head>
<body>
    <div id="calculator">
        <input id="calculator-display" type="number" step="any"></input>
        
        <div id="number-pad">
            <button class="number-btn zero" value="0" type="button">0</button>
            <button id="decimal-btn" value="." type="button">.</button>
            <button class="number-btn" value="1" type="button">1</button>
            <button class="number-btn" value="2" type="button">2</button>
            <button class="number-btn" value="3" type="button">3</button>
            <button class="number-btn" value="4" type="button">4</button>
            <button class="number-btn" value="5" type="button">5</button>
            <button class="number-btn" value="6" type="button">6</button>
            <button class="number-btn" value="7" type="button">7</button>
            <button class="number-btn" value="8" type="button">8</button>
            <button class="number-btn" value="9" type="button">9</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
